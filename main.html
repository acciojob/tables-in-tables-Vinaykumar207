<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested HTML Tables</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    .html-cell {
      background-color: black;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data A</td>
              <td>Data B</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data C</td>
              <td>Data D</td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data E</td>
              <td>Data F</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data G</td>
              <td class="html-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 with List -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>Items</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>List</td>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table border="1">
          <thead>
            <tr>
              <th>Nested Table 4</th>
              <th>Info 1</th>
              <th>Info 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Detail 1</td>
              <td>Alpha</td>
              <td>Beta</td>
            </tr>
            <tr>
              <td>Detail 2</td>
              <td>Gamma</td>
              <td>Delta</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
